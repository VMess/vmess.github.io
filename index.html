<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phynder</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <style>
        html,
        body {
            margin: 0;
        }

        body {
            position: fixed;
        }

        main {
            width: 100vw;
            height: 100vh;
            font-family: 'Lato', sans-serif;
            --bg-primary: whitesmoke;
            --bg-tertiary: #444;
            --fg-primary: #444;
            --fg-secondary: whitesmoke;
            --fg-tertiary: whitesmoke;
            --fg-accent: #444;
        }

        main.physicians {
            --bg-secondary: #148636;
        }

        main.institutions {
            --bg-secondary: blue;
        }

        header {
            background: var(--bg-secondary);
            color: var(--fg-secondary);
            font-size: 120%;
        }

        section {
            margin: auto;
            display: flex;
            width: 100vmin;
        }

        header section {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
        }

        header nav {
            margin: .5em;
            display: flex;
            align-items: baseline;
        }

        header nav h2 {
            margin: .25em;
            font-size: 1.3rem;
        }

        header nav h2:hover {
            color: #fff8;
            cursor: pointer;
        }

        header nav h2:hover i.inactive {
            color: var(--fg-secondary);
            text-shadow: 0 0 1em white;
        }

        header nav i.inactive {
            color: #fff4;
        }

        header form {
            display: flex;
            align-items: center;
            height: 2em;
            border: 2px solid var(--fg-secondary);
            border-radius: 1em;
        }

        header form>* {
            margin: 0 .5em;
            display: block;
            background: none;
            border: none;
            padding: 0;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
        }

        header form input:focus {
            outline: none;
        }

        header form input::placeholder {
            color: #fff8;
            transition: color .4s;
        }

        header form input:focus::placeholder {
            color: #fff2;
        }

        article section {
            flex-wrap: wrap;
            justify-content: space-between;
            font-size: 80%;
        }

        article div {
            margin: .5% 0;
            position: relative;
            box-sizing: border-box;
            width: 32.5%;
            padding: .75em;
            border: 1px solid var(--bg-secondary);
        }

        article div h1,
        article div h2,
        article div h3,
        article div h4,
        article div h5 {
            margin: 0;
            font-size: 1rem;
        }

        article div h2,
        article div h5 {
            font-weight: normal;
            line-height: 1em; 
        }

        article div h2 {
            margin-bottom: .5em;
        }

        article div h4,
        article div h5 {
            display: none;
            font-size: .8rem;
            font-weight: normal;
        }

        article div.details h4,
        article div.details h5 {
            margin: .25em 0;
            display: block;
            max-height: 0;
            opacity: 0;
            transition:
                max-height .2s .3s,
                opacity .3s;
        }

        article div.expand h4,
        article div.expand h5 {
            max-height: 4em;
            opacity: 1;
            transition:
                max-height .5s,
                opacity .3s .2s;
        }

        article div h3 {
            position: absolute;
            right: -4px;
            bottom: -4px;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background: var(--bg-secondary);
            font-size: 1.5rem;
            color: var(--fg-secondary);
            text-align: center;
            line-height: 1em;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3em;
            background: var(--bg-tertiary);
            color: var(--fg-tertiary);
        }

        footer section {
            justify-content: center;
        }
    </style>

        const institutions = [

        ];

        window.addEventListener('DOMContentLoaded', e => {
            const animation = {
                active: true,
                examples: [
                    'Obstetricians in New York city',
                    'Cardiologist in 55243',
                    'Florida Neurologists'
                ],
                delay: 100,
                index: 0,
                cursor: 0,
                demonstrate() {
                    let delay = 0;
                    this.cursor += 1;
                    this.omnibox.setAttribute('placeholder', this.examples[this.index].slice(0, this.cursor));
                    if (this.active && this.cursor == this.examples[this.index].length) {
                        delay = this.cursor * 20;
                        this.index += 1;
                        this.cursor = 0;
                    }
                    this.index %= this.examples.length;
                    if (this.cursor < this.examples[this.index].length) {
                        setTimeout(this.demonstrate.bind(this), (Math.random() * this.delay + this.delay / 2 + delay) | 0);
                    }
                },
                initialize(omnibox) {
                    this.omnibox = omnibox;
                    this.omnibox.addEventListener('focus', e => {
                        this.active = false;
                    });
                    this.demonstrate();
                }
            };

            Vue.component('physician', {
                props: ['physician'],
                data() {
                    return {
                        details: false,
                    };
                },
                template: `
            <div v-on:mouseenter="showDetails" v-on:mouseleave="hideDetails" v-on:mousecancel="hideDetails" v-bind:class="{details}">
                <h1>{{ physician.name }}</h1>
                <h2>{{ physician.category }}</h2>
                <h3>{{ physician.rank }}</h3>
                <h4 v-for="line in lines(physician.address)">{{ line }}</h4>
                <h5><a href="tel:physician.phone">{{ physician.phone }}</a></h5>
            </div>
                `,
                methods: {
                    lines(addr) {
                        return addr.split('\n');
                    },
                    showDetails() {
                        const record = this.$el;
                        record.classList.add('details');
                        requestAnimationFrame(() => requestAnimationFrame(() => record.classList.add('expand')));
                    },
                    hideDetails() {
                        const record = this.$el;
                        record.classList.remove('expand');
                        record.addEventListener('animationend', () => requestAnimationFrame(() => record.classList.remove('details')));
                    }
                }
            });

            Vue.component('institution', {
                template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
            });

            new Vue({
                el: 'main',
                data() {
                    return {
                        datasets: {
                            physicians,
                            institutions,
                        },
                        database: 'physicians',
                    };
                },
                mounted() {
                    this.main = document.querySelector('main');
                    this.main.className = this.database;
                    animation.initialize(document.querySelector('header form input'));
                },
                methods: {
                    toggleContext() {
                        const current = this.database;
                        this.database = Object.keys(this.datasets).filter(name => name != current).pop();
                        document.querySelectorAll('header nav h2 i').forEach(node => node.classList.toggle('inactive'));
                        this.main.className = this.database;
                    }
                }
            });
        });
    </script>
</head>

<body>
    <main>
        <header>
            <section>
                <h1>Phynder</h1>
                <nav>
                    <h2 v-on:click="toggleContext"><i class="inactive fa fa-hospital" aria-hidden="true"></i> <i
                            class="fa fa-user" aria-hidden="true"></i></h2>
                    <form action="#">
                        <input type="text">
                        <button><i class="fas fa-search"></i></button>
                    </form>
                </nav>
            </section>
        </header>
        <article>
            <section>
                <physician v-for="record in datasets[database]" v-bind:key="record.name" v-bind:physician="record"></physician>
            </section>
        </article>
        <footer>
            <section>
                <p>{{ datasets[database].length }} results</p>
            </section>
        </footer>
    </main>
</body>

</html>
